version: '3.7'

services:
  django_gunicorn:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: .
    ports:
      - "8000:8000"
  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - ./www_school_broker_ru_2024_02_22.crt:/www_school_broker_ru_2024_02_22.crt  
      - ./ssl_key.key:/ssl_key.key
      - ./intermediate_pem_globalsign_ssl_dv_free_1.crt:/intermediate_pem_globalsign_ssl_dv_free_1.crt
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn

volumes:
  static: